name: Deploy Laravel via SSH

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, json, bcmath, pdo, mysql, zip, gd

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Copy .env
        run: cp .env.example .env || true

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      # ---- CREATE DEPLOYMENT PACKAGE ----
      - name: Create deployment zip
        run: zip -r deploy.zip . -x ".git/*" "node_modules/*" "tests/*" ".github/*" ".env"

      # ---- UPLOAD PACKAGE VIA SCP ----
      - name: Upload package to hosting
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "deploy.zip"
          target: "/home/tduyhungio/"

      # ---- RUN POST-DEPLOY COMMANDS ----
      - name: Deploy and run artisan commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/tduyhungio/public_html
            unzip -o ../deploy.zip
            rm ../deploy.zip
            php artisan storage:link || true
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            chmod -R 775 storage bootstrap/cache
