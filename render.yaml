services:
  # Laravel Web Service
  - type: web
    name: laravel-app
    env: docker
    dockerfilePath: ./Dockerfile.production
    region: singapore
    plan: starter # Hoặc standard, pro
    branch: master
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: Laravel
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true # Render sẽ tự generate
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://laravel-app.onrender.com # Thay bằng domain của bạn
      
      # Database (auto-filled khi link với Render PostgreSQL/MySQL)
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: laravel-mysql
          property: host
      - key: DB_PORT
        fromDatabase:
          name: laravel-mysql
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: laravel-mysql
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: laravel-mysql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: laravel-mysql
          property: password
      
      # Redis (auto-filled khi link với Render Redis)
      - key: REDIS_HOST
        fromService:
          type: redis
          name: laravel-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: laravel-redis
          property: port
      
      # Cache & Session
      - key: CACHE_STORE
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: QUEUE_CONNECTION
        value: redis
      
      # Bank Config
      - key: BANK_ID
        sync: false
      - key: BANK_NAME
        sync: false
      - key: BANK_ACCOUNT_NO
        sync: false
      - key: BANK_ACCOUNT_NAME
        sync: false

  # MySQL Database
  - type: pserv
    name: laravel-mysql
    env: docker
    plan: starter
    dockerCommand: mysqld
    dockerfilePath: ./docker/mysql/Dockerfile.mysql
    region: singapore
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true
      - key: MYSQL_DATABASE
        value: doan_thuctap_cn

  # Redis
  - type: redis
    name: laravel-redis
    region: singapore
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: [] # Để trống = cho phép tất cả services trong cùng account
